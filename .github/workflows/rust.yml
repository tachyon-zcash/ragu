name: Rust CI
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: sequential
            cargo_features: ""
          - name: multicore
            cargo_features: "--features multicore"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          components: clippy
      - name: Run clippy (${{ matrix.name }})
        run: cargo clippy --all --locked ${{ matrix.cargo_features }} -- -D warnings

  test:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: sequential
            cargo_features: ""
          - name: multicore
            cargo_features: "--features multicore"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/rust-setup
      - name: Run tests (${{ matrix.name }})
        run: cargo test --release --all --locked ${{ matrix.cargo_features }}
